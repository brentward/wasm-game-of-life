<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>WASM Game of Life!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      /* Create two unequal columns that floats next to each other */
      .column {
        float: left;
        padding: 10px;
      }

      .left {
        width: 25%;
      }

      .right {
        width: 75%;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column left">
        <h2>WASM Game of Life</h2>
        <h2>Controls</h2>
        <div id="fps"></div><br>
        <button id="play-pause"></button><br><br>
        <button id="destroy-all-life"></button>
        <button id="random-population"></button><br><br>
        <label for="insert">Insert population:</label>
        <select name="insert" id="insert">
          <option value="toggle">Toggle</option>
          <option value="block">Block</option>
          <option value="blinker">Blinker</option>
          <option value="toad">Toad</option>
          <option value="beacon">Beacon</option>
          <option value="pulsar">Pulsar</option>
          <option value="i-column">I Column</option>
          <option value="glider">Glider</option>
          <option value="lwss">Light Weight Spaceship</option>
          <option value="mwss">Middle Weight Spaceship</option>
          <option value="hwss">Heavy Weight Spaceship</option>
        </select><br><br>
        <input type="checkbox" id="h-flip">
        <label for="h-flip">horizontal flip</label><br>
        <input type="checkbox" id="v-flip">
        <label for="v-flip">vertical flip</label><br>
        <input type="checkbox" id="invert">
        <label for="invert">invert</label><br>
      </div>
      <div class="column right">
        <h2>Universe</h2>
        <canvas id="game-of-life-canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
    <script src="./gl-matrix.js"></script>
  </body>
</html>
