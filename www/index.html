<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WASM Game of Life!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <button id="play-pause"></button>
    <input type="radio" name="insert" value="toggle" checked="checked"> toggle
    <input type="radio" name="insert" value="block"> block
    <input type="radio" name="insert" value="blinker"> blinker
    <input type="radio" name="insert" value="toad"> toad
    <input type="radio" name="insert" value="beacon"> beacon
    <input type="radio" name="insert" value="pulsar"> pulsar
    <input type="radio" name="insert" value="i-column"> I column
    <input type="radio" name="insert" value="glider"> glider
    <input type="radio" name="insert" value="lwss"> light weight spaceship
    <input type="radio" name="insert" value="mwss"> middle weight spaceship
    <input type="radio" name="insert" value="hwss"> heavy weight spaceship
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
